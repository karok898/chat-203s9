<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый чат</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { margin-bottom: 20px; }
        .user-list { margin-bottom: 20px; }
        .user-item { padding: 10px; border-bottom: 1px solid #eee; }
        .actions { margin-top: 20px; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .back-button { background: #f5f5f5; color: #333; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Новый чат</h1>

    <form action="{{ url_for('create_chat') }}" method="POST">
        <div class="user-list">
            <h3>Выберите участников:</h3>
            {% for user in users %}
            <div class="user-item">
                <input type="checkbox" id="user_{{ user.id }}" name="participants" value="{{ user.id }}">
                <label for="user_{{ user.id }}">{{ user.username }}</label>
            </div>
            {% endfor %}
        </div>

        <div class="actions">
            <button type="button" class="back-button" onclick="location.href='{{ url_for('index') }}'">Назад</button>
            <button type="submit">Создать чат</button>
        </div>
    </form>
</body>
</html>
