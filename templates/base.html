<!DOCTYPE html>
<html>
<head>
    <title>Messenger</title>
    <style>
        :root {
            --primary-color: #0084ff;
            --background-color: #f0f2f5;
            --message-sent-bg: #0084ff;
            --message-received-bg: #e4e6eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--background-color);
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .contacts-sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .message-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 60%;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
        }

        .message.sent {
            background: var(--message-sent-bg);
            color: white;
            margin-left: auto;
        }

        .message.received {
            background: var(--message-received-bg);
            margin-right: auto;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .message-form {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .message-form textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
            min-height: 50px;
        }

        .message-form button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .contact-list {
            margin-top: 15px;
        }

        .contact {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact:hover {
            background-color: #f5f5f5;
        }

        .contact.active {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
