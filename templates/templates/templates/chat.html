<!DOCTYPE html>
<html>
<head>
    <title>Chat - {{ username }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        #chat { width: 500px; height: 300px; border: 1px solid #ccc; overflow-y: scroll; }
        #message { width: 400px; }
        #recipient { width: 100px; }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}! <a href="/logout">Logout</a></h1>

    <div id="chat">
        {% for msg in messages %}
            <p><strong>{{ msg.sender }}:</strong>
            {% if msg.is_file %}
                <a href="/download/{{ msg.id }}">{{ msg.content }}</a>
            {% else %}
                {{ msg.content }}
            {% endif %}
            <small>({{ msg.time }})</small></p>
        {% endfor %}
    </div>

    <input type="text" id="recipient" placeholder="To">
    <input type="text" id="message" placeholder="Message">
    <button onclick="sendMessage()">Send</button>

    <form id="fileForm" enctype="multipart/form-data">
        <input type="file" id="file" name="file">
        <input type="text" id="fileRecipient" placeholder="To">
        <button type="button" onclick="uploadFile()">Send File</button>
    </form>

    <script>
        const socket = io();
        const username = "{{ username }}";

        socket.on('connect', () => {
            console.log('Connected to WebSocket');
        });

        socket.on('new_message', (data) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<p><strong>${data.sender}:</strong> ${data.message} <small>(${data.time})</small></p>`;
            chat.scrollTop = chat.scrollHeight;
        });

        function sendMessage() {
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;

            if (recipient && message) {
                socket.emit('message', {
                    recipient: recipient,
                    message: message
                });
                document.getElementById('message').value = '';
            }
        }

        function uploadFile() {
            const fileInput = document.getElementById('file');
            const recipient = document.getElementById('fileRecipient').value;

            if (fileInput.files.length === 0 || !recipient) {
                alert('Please select a file and specify recipient');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('recipient', recipient);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('File sent successfully');
                    fileInput.value = '';
                } else {
                    alert('Error: ' + data.message);
                }
            });
        }
    </script>
</body>
