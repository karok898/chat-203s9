<!DOCTYPE html>
<html>
<head>
    <title>Создать чат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        input, button, .participants { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        .participants { border: 1px solid #ddd; max-height: 200px; overflow-y: auto; }
        .back-link { display: inline-block; margin-top: 15px; color: #666; }
    </style>
</head>
<body>
    <h1>Создать новый чат</h1>
    <form method="POST">
        <input type="text" name="chat_name" placeholder="Название чата" required>

        <h3>Выберите участников:</h3>
        <div class="participants">
            {% for user in users %}
            <label>
                <input type="checkbox" name="participants" value="{{ user.username }}">
                {{ user.username }}
            </label><br>
            {% endfor %}
        </div>

        <button type="submit">Создать чат</button>
    </form>
    <a href="{{ url_for('list_chats') }}" class="back-link">← Назад к чатам</a>
</body>
</html>
